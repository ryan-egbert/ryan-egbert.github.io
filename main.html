<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>


    <body onload="init()">
        <h1>Evolution of Languages</h1>

  <div class = "options">
    <button id="multi" class="selected-tab tab">Multiselect</button>
    <button id="relationship" class="tab">Language Relationships</button>
    <input id="depth-range" type="range" min="1" max="10" value="1">
    
    <div class= "divider">
        <button id="find">Show on Map</button>
        <button id="clear">Clear Map</button>
    </div>
   
  </div>
       
        <div>
            <div class="flex-container">
                <div class="map flex-child">
                    <svg id="map"></svg>
                    <id id="infoTooltip"></id>  
                </div>
                <div class="flex-child">
                    <input type="text" id="filter" onkeyup="filterLanguages()" placeholder="  Search for languages">
                    <ul class="lang-list" id="myUL"></ul>
                </div>
            </div>
        </div>

        <script src="js/map.js"></script>
        <script src="js/tree.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
